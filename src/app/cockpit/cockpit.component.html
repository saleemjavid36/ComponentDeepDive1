<div class="row">
    <div class="col-xs-12">
      <p>Add new Servers or blueprints!</p>
      <label>Server Name</label>
      
      <!-- this local references  are using to access propety
      only when we click button 
    ====> Note:-we can use this local reference in any HTML Element <====
    -->
      <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> -->
      
      <input type="text" 
      class="form-control" 
      #serverNameInput>
      <label>Server Content</label>
      <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent"> -->
      <input type="text"
      class="form-control" 
      #serverContentInput>
      <br>
 
      <button
      class="btn btn-primary"
      (click)="onAddServer(serverNameInput)"
      >
        Add Server
      </button>


      <button
      class="btn btn-primary"
      (click)="onAddBluePrint(serverNameInput)"
      >
        Add Server blueprint
      </button>
      
    </div>
  </div>
